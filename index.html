<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loco Alitas Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^18.2.0/",
    "react/": "https://aistudiocdn.com/react@^18.2.0/",
    "react": "https://aistudiocdn.com/react@^18.2.0",
    "react-chartjs-2": "https://aistudiocdn.com/react-chartjs-2@^5.3.1",
    "chart.js": "https://aistudiocdn.com/chart.js@^4.5.1"
  }
}
</script>
    <style>
      :root {
        --primary-red: #E91D24;
        --dark-red: #c01318;
        --black-bg: #0A0A0A;
        --card-bg: #141414;
        --card-border: #262626;
        --accent-yellow: #FFC300;
        --text-primary: #F5F5F5;
        --text-secondary: #A3A3A3;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--black-bg);
        background-image: radial-gradient(var(--card-border) 1px, transparent 1px);
        background-size: 20px 20px;
        color: var(--text-primary);
      }
      .font-bangers {
        font-family: 'Bangers', cursive;
      }
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--card-bg);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--card-border);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46;
      }

      /* Print styles */
      @media print {
        body * {
          visibility: hidden;
        }
        #kitchen-ticket-content, #kitchen-ticket-content * {
          visibility: visible;
        }
        #kitchen-ticket-content {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          font-family: 'Courier New', Courier, monospace;
        }
        .no-print {
          display: none;
        }
      }

      /* Toast notification styles */
      .toast-container {
        position: fixed;
        bottom: 1.5rem;
        right: 1.5rem;
        z-index: 100;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      .toast {
        animation: slideInUp 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(100%);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
</head>
  <body class="bg-[var(--black-bg)]">
    <div id="root"></div>
    <audio id="notification-sound" src="/notification.mp3" preload="auto"></audio>
    <audio id="kitchen-bell-sound" src="/kitchen-bell.mp3" preload="auto"></audio>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
